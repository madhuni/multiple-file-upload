<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">Multiple File Upload Form</h1>
    <form onsubmit="uploadForm(event)" id="blog-form">
      <img src="blogger.svg" alt="News Icon" width="100" height="100" class="icon" />
      <div class="form-control">
        <label for="title">Title: </label>
        <input type="text" id="title" placeholder="Enter Title..." onchange="onInputChange(event)"/>
      </div>
      <div class="form-control">
        <label for="thumbnail">Thumbnail: </label>
        <input type="file" id="thumbnail" onchange="onInputChange(event)" class="file-input"/>
      </div>
      <div class="form-control">
        <label for="images">Images: </label>
        <input type="file" id="images" multiple onchange="onInputChange(event)" class="file-input"/>
      </div>
      <div class="form-control">
        <label for="content">Content: </label>
        <textarea type="text" id="content" cols="30" rows="5" placeholder="Enter Content..." onchange="onInputChange(event)"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
